{% extends 'gameofthrones/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<main class="px-4 py-3 edit-page">
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete this Character "{{ character.full_name}}"?</p>
            <button type="submit" class="btn btn-outline-danger">delete</button>
            &nbsp;<a class="btn btn-outline-secondary" href="{% url 'character_detail' character.pk %}">cancel</a>
        </form>
    </div>
</main>
{% endblock content %}
