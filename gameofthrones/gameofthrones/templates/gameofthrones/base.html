<!DOCTYPE html>



<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Game of Thrones app">
    <meta name="keywords" content="Game of Thrones, Python, MySQL, Django, Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Lato:400,700,900|Parisienne" rel="stylesheet">

    <!-- fix -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/gameofthrones.css' %}">

    <title>{% block title %}Game of Thrones{% endblock title %}</title>
</head>

<body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom sticky-top px-4 py-2">

        <div class="row mx-auto">

            <a class="navbar-brand" href="{% url 'home' %}">
                {% load static %}
                <img width="200" src="{% static 'img/label.jpeg' %}">
            </a>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'main_characters' %}">Lead</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'characters' %}">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'character_filter' %}">search<i class="fas fa-search"></i></a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">login</a>
                </li>
            </ul>
        </div>

    </nav>

    {% block content %}

    {% endblock content %}

    <!-- <main class="px-4 py-3">
        <div class="container-fluid">

        </div>
    </main> -->

    <footer class="px-4 py-2">
        <p style="color: gray;">Copyright &copy; 2018 <a href="mailto:jellyz@umich.edu">Jiayu Zhang</a></p>
    </footer>

    <!-- Get <script> tags: https://getbootstrap.com/docs/4.0/getting-started/download/ -->
    <!-- Order: jquery, popper, bootstrap -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        \ crossorigin="anonymous">
        </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous">
        </script>
</body>

</html>
